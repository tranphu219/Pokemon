<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: head}">
    <title>Edit Category</title>
</head>
<body>
<div th:replace="~{admin/layout :: layout(pageTitle='Edit Category')}">

    <div th:fragment="content">
        <div class="container-fluid">
            <!-- Category Form -->
            <div class=" mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-edit mr-2"></i>Edit Category</h5>
                </div>
                <div class="card-body">
                    <form method="POST" th:action="@{/admin/categories/edit}" th:object="${category}">
                        <input type="hidden" th:field="*{categoryId}" />
                        <div class="form-group">
                            <label for="categoryName" class="font-weight-bold">Category Name</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-light"><i class="fas fa-tag"></i></span>
                                </div>
                                <input type="text" id="categoryName" th:field="*{name}" class="form-control" placeholder="Enter category name" required>
                            </div>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-check-circle"></i> Update Category
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
