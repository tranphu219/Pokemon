<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: head}">
  <title>Categories</title>
</head>
<body>
<div th:replace="~{admin/layout :: layout(pageTitle='Categories')}">
  <div th:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Category Management</h1>
      <a th:href="@{/admin/categories/add}">
      <button class="btn btn-primary" data-toggle="modal" data-target="#addCategoryModal">
        <i class="fas fa-plus-circle"></i> New Category
      </button>
      </a>
    </div>

    <div class="table-responsive">
      <table class="table table-hover table-striped">
        <thead class="thead-dark">
        <tr>
          <th style="width: 35%;">ID</th>
          <th style="width: 35%;">Name</th>
          <th style="width: 35%;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
          <td th:text="${category.categoryId}">1</td>
          <td th:text="${category.name}"></td>
          <td>
            <a th:href="@{/admin/categories/sua/{id}(id=${category.categoryId})}" class="btn btn-sm btn-info" title="Edit">
              <i class="fas fa-edit"></i> Edit
            </a>
            <a th:href="@{/admin/categories/delete/{id}(id=${category.categoryId})}" class="btn btn-sm btn-danger" title="Delete">
              <i class="fas fa-trash-alt"></i> Delete
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
