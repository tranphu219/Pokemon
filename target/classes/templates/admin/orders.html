<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: head}">
    <title>Orders</title>
</head>
<body>
<div th:replace="~{admin/layout :: layout(pageTitle='Orders')}">
    <div th:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Order Management</h1>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Filter Orders
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">All Orders</a>
                    <a class="dropdown-item" href="#">Pending</a>
                    <a class="dropdown-item" href="#">Completed</a>
                    <a class="dropdown-item" href="#">Cancelled</a>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Order #</th>
                    <th>Customer</th>
                    <th>Date</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Payment</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.order_number}">PO-1001</td>
                    <td th:text="${order.user.full_name}">Ash Ketchum</td>
                    <td th:text="${#temporals.format(order.created_at, 'dd/MM/yyyy')}">25/04/2024</td>
                    <td th:text="${'$' + #numbers.formatDecimal(order.total_amount, 1, 2)}">$199.99</td>
                    <td>
                                <span th:switch="${order.status}" class="badge">
                                    <span th:case="'pending'" class="badge badge-warning">Pending</span>
                                    <span th:case="'processing'" class="badge badge-info">Processing</span>
                                    <span th:case="'shipped'" class="badge badge-primary">Shipped</span>
                                    <span th:case="'delivered'" class="badge badge-success">Delivered</span>
                                    <span th:case="'cancelled'" class="badge badge-danger">Cancelled</span>
                                </span>
                    </td>
                    <td>
                                <span th:switch="${order.payment_status}" class="badge">
                                    <span th:case="'paid'" class="badge badge-success">Paid</span>
                                    <span th:case="'pending'" class="badge badge-warning">Pending</span>
                                    <span th:case="'failed'" class="badge badge-danger">Failed</span>
                                </span>
                    </td>
                    <td>
                        <a th:href="@{/admin/orders/{id}(id=${order.order_id})}"
                           class="btn btn-sm btn-info">
                            <i class="fas fa-eye"></i>
                        </a>
                        <button class="btn btn-sm btn-primary">
                            <i class="fas fa-print"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
