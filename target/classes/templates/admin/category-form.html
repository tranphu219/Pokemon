<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: head}">
  <title>New Category</title>
</head>
<body>
<div th:replace="~{admin/layout :: layout(pageTitle='Categories')}">

  <div th:fragment="content">

    <div class="container-fluid">
      <!-- Category Form -->
      <div class=" mb-4">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0"><i class="fas fa-folder-plus mr-2"></i>Add New Category</h5>
        </div>
        <div class="card-body">
          <form method="POST" th:action="@{/admin/categories/save}">
            <div class="form-group">
              <label for="categoryName" class="font-weight-bold">Category Name</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-light"><i class="fas fa-tag"></i></span>
                </div>
                <input type="text" id="categoryName" name="name" class="form-control" placeholder="Enter category name" required>
              </div>
            </div>
            <div class="text-right">
              <button type="submit" class="btn btn-success">
                <i class="fas fa-check-circle"></i> Save Category
              </button>
            </div>
          </form>
        </div>
      </div>
  </div>
</body>
</html>
