<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: head}">
    <title>Dashboard</title>
</head>
<body>
<div th:replace="~{admin/layout :: layout(pageTitle='Dashboard')}">
    <div th:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Dashboard</h1>
        </div>

        <!-- Stats Cards -->
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card card-highlight rounded-lg">
                    <div class="card-body">
                        <h5 class="card-title">Total Products</h5>
                        <p class="card-text" th:text="${totalProducts}">0</p>
                        <a th:href="@{/admin/products}" class="btn btn-sm btn-primary">View Products</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card warning-card rounded-lg">
                    <div class="card-body">
                        <h5 class="card-title">Low Stock</h5>
                        <p class="card-text" th:text="${lowStockProducts}">0</p>
                        <small class="text-muted">Quantity below 5</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card rounded-lg danger-card2">
                    <div class="card-body">
                        <h5 class="card-title">Total Orders</h5>
                        <p class="card-text" th:text="${totalOrders}">0</p>
                        <a th:href="@{/admin/orders}" class="btn btn-sm btn-primary">View Orders</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card rounded-lg danger-card">
                    <div class="card-body">
                        <h5 class="card-title">Registered Users</h5>
                        <p class="card-text" th:text="${totalUsers}">0</p>
                        <a th:href="@{/admin/users}" class="btn btn-sm btn-primary">View Users</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
