<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: head}">
    <title>Products</title>
</head>
<body>
<div th:replace="~{admin/layout :: layout(pageTitle='Products')}">
    <div th:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Product Management</h1>
            <a th:href="@{/admin/products/add}" class="btn btn-primary">
                <i class="fas fa-plus-circle"></i> Add Product
            </a>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search products...">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Danh Muc</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Sale</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.proId}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.category.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td th:text="${product.sale}"></td>
                    <td>
                        <img th:src="@{'/uploads/' + ${product.image}}" alt="Product Image" class="img-thumbnail" style="max-width: 100px; height: auto;">
                    </td>
                    <td th:text="${product.description}"></td>
                    <td>
                        <a class="btn btn-sm btn-info" title="Edit">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a th:href="@{/admin/product/xoa/{id}(id=${product.proId})}" class="btn btn-sm btn-danger" title="Delete">
                            <i class="fas fa-trash-alt"></i> Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
