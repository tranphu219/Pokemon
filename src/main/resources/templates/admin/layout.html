<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle ?: 'Pokemon Admin Dashboard'}">Pokemon Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/dist/css/admin.css}" />
</head>
<body>
<div class="container-fluid" th:fragment="layout(pageTitle)">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar py-4">
            <div class="sidebar-sticky">
                <h4 class="text-white text-center mb-4">Admin Panel</h4>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" th:classappend="${#strings.equals(pageTitle, 'Dashboard')} ? 'active'" th:href="@{/admin/dashboard}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" th:classappend="${#strings.equals(pageTitle, 'Categories')} ? 'active'" th:href="@{/admin/categories}"><i class="fas fa-tags"></i> Categories</a></li>
                    <li class="nav-item"><a class="nav-link" th:classappend="${#strings.equals(pageTitle, 'Products')} ? 'active'" th:href="@{/admin/products}"><i class="fas fa-box-open"></i> Products</a></li>
                    <li class="nav-item"><a class="nav-link" th:classappend="${#strings.equals(pageTitle, 'Orders')} ? 'active'" th:href="@{/admin/orders}"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                    <li class="nav-item"><a class="nav-link" th:classappend="${#strings.equals(pageTitle, 'Users')} ? 'active'" th:href="@{/admin/users}"><i class="fas fa-users"></i> Users</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/logout}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main role="main" class="col-md-10 ml-sm-auto px-4">
            <div th:replace="~{::content}"></div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
