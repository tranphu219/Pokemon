<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome Back</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
        body {
            width: 100%;
            background-image: url("/dist/image/vintegewhite.jpg");
            background-size: cover;  /* L√†m cho ·∫£nh n·ªÅn bao ph·ªß to√†n b·ªô m√†n h√¨nh */
            background-position: center center;  /* CƒÉn gi·ªØa ·∫£nh n·ªÅn */
            background-repeat: no-repeat;  /* Kh√¥ng l·∫∑p l·∫°i ·∫£nh n·ªÅn */
            font-family: 'Segoe UI', sans-serif;
        }


        .container-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card-box {
            background-color: white;
            border-radius: 25px;
            overflow: hidden;
            display: flex;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .form-left, .form-right {
            flex: 1;
            padding: 90px 40px;
        }

        .form-right {
            background-image: url('/dist/image/admin.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 25px;
            margin: 10px;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 25px;
        }

        label {
            font-size: 0.9rem;
            color: #777;
        }

        input.form-control {
            border-radius: 12px;
            padding: 10px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        .btn-custom {
            background-color: #fcb034;
            color: white;
            font-weight: bold;
            border-radius: 25px;
            padding: 10px 30px;
            border: none;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #e69f20;
        }

        .form-footer {
            text-align: center;
            margin-top: 15px;
        }

        .form-footer a {
            color: #555;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container-box">
    <div class="card-box">
        <div class="form-left justify-content-center mb-3">
            <h2>Welcome Admin üëã</h2>
            <p>Please enter your details.</p>
            <form th:action="@{/admin/login}" method="post">
                <input type="text" class="form-control" name="username" placeholder="Name" required>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
                <button type="submit" class="btn btn-custom">Log in</button>
            </form>
        </div>
        <div class="form-right"></div>
    </div>
</div>

</body>
</html>
