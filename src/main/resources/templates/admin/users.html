<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: head}">
    <title>Users</title>
</head>
<body>
<div th:replace="~{admin/layout :: layout(pageTitle='Users')}">
    <div th:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">User Management</h1>
            <a th:href="@{/admin/users/add}" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Add User
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Joined Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.name}">AshKetchum</td>
                    <td th:text="${user.email}">ash@pokemon.com</td>
                    <td th:text="${#temporals.format(user.cart_itemsEntities, 'dd/MM/yyyy')}">01/01/2024</td>
                    <td>
                        <span th:if="${user.is_active}" class="badge badge-success">Active</span>
                        <span th:unless="${user.is_active}" class="badge badge-secondary">Inactive</span>
                    </td>
                    <td>
                        <a th:href="@{/admin/users/edit/{id}(id=${user.id})}"
                           class="btn btn-sm btn-info">
                            <i class="fas fa-edit"></i>
                        </a>
                        <button class="btn btn-sm btn-danger">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
