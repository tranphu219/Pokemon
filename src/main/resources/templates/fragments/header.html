<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<body>

<!-- Main Navigation -->
<header th:fragment="header">

    <div class="container-fluid py-3 border-bottom">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <!-- Logo + Categories -->
                <div class="col-auto d-flex align-items-center">
                    <span class="etsy-logo mr-3">Pokemon</span>
                    <div class="dropdown">
                        <button class="butonphu dropdown-toggle" type="button" id="categoryDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-bars mr-1"></i> Categories
                        </button>
                        <div class="dropdown-menu" aria-labelledby="categoryDropdown">
                            <a class="dropdown-item" href="#">1</a>
                            <a class="dropdown-item" href="#">2</a>
                            <a class="dropdown-item" href="#">3</a>
                        </div>
                    </div>

                </div>

                <!-- Thanh Tìm Kiếm -->
                <div class="col flex-grow-1 mx-3">
                    <form class="search-form w-100 d-flex" action="#" method="get">
                        <input type="text" class="search-input-custom flex-grow-1" placeholder="Search for anything">
                        <button type="submit" class="search-btn-custom">Search</button>
                    </form>
                </div>


                <!-- Icon bên phải -->
                <div id="icon" class="col-auto text-right d-flex align-items-center justify-content-end">
                    <a href="#" class="nav-links d-none d-md-inline mx-2">Sign in</a>
                    <a href="#" class="nav-links mx-2"><i class="far fa-heart fa-lg"></i></a>
                    <a href="#" class="nav-links mx-2"><i class="fas fa-gift fa-lg"></i></a>
                    <a href="#" class="nav-links mx-2"><i class="fas fa-shopping-cart fa-lg"></i></a>
                </div>
            </div>
        </div>
    </div>


    <!-- Secondary Navigation -->
    <div class="container-fluid secondary-nav">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <a href="#" class="nav-links"><i class="fas fa-gift"></i> Gifts</a>
                </div>
                <div class="col-auto">
                    <a href="#" class="nav-links">Mother's Day Gifts</a>
                </div>
                <div class="col-auto">
                    <a href="#" class="nav-links">Home Favorites</a>
                </div>
                <div class="col-auto">
                    <a href="#" class="nav-links">Fashion Finds</a>
                </div>
                <div class="col-auto">
                    <a href="#" class="nav-links">Registry</a>
                </div>
            </div>
        </div>
    </div>

</header>


</body>
</html>
